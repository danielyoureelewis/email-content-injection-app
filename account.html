<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup & Signin - Online Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    .jumbotron {
      margin-bottom: 0;
    }

    .container {
      margin-bottom: 80px;
      /* Added extra space before footer */
    }

    footer {
      background-color: #f2f2f2;
      padding: 25px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
    .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .modal-body {
      max-height: 75vh;
      overflow-y: auto;
    }

    /* Increase modal height */
    .modal-dialog {
      height: 90vh;
      /* 90% of the viewport height */
      width: 80vw;
      /* 80% of the viewport width */
      max-width: 900px;
      /* Limit max width */
      display: flex;
      align-items: center;
    }

    /* Ensure modal content fills the dialog */
    .modal-content {
      height: 85vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Make the modal body scrollable */
    .modal-body {
      flex-grow: 1;
      overflow-y: auto;
    }

    .feedback-btn {
      width: 100px;
      /* Standard width */
      text-align: center;
      font-weight: bold;
      border: 2px solid transparent;
      /* Default border */
    }

    /* Add border to selected button */
    .feedback-btn.active {
      border: 2px solid red !important;
    }

    /* Ensure radios are hidden */
    .btn-group label input[type="radio"] {
      display: none;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/products">Products</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Stores</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="" onclick=support(e) data-toggle="modal" data-target="#exampleModalCenter"><span
                class="glyphicon glyphicon glyphicon-wrench"></span>Support</a></li>
          <!-- Added Support Button -->
          <!-- Button trigger modal -->

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="min-height:100%">
            <div class="modal-dialog modal-dialog-centered modal-tall" role="document">
              <div id="m" class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">How are we doing?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <nav class="navbar navbar-inverse">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#feedbackNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    </div>
                    <div class="collapse navbar-collapse" id="feedbackNavbar">
                      <ul class="nav navbar-nav">
                        <li class="navbar-text">How was your experience?</li>
                      </ul>
                      <form class="navbar-form navbar-left">
                        <div class="btn-group" data-toggle="buttons">
                          <label class="btn btn-danger feedback-btn">
                            <input type="radio" name="feedback" value="very-bad"> Very Bad
                          </label>
                          <label class="btn btn-warning feedback-btn">
                            <input type="radio" name="feedback" value="bad"> Bad
                          </label>
                          <label class="btn btn-default feedback-btn">
                            <input type="radio" name="feedback" value="ok"> Ok
                          </label>
                          <label class="btn btn-info feedback-btn">
                            <input type="radio" name="feedback" value="good"> Good
                          </label>
                          <label class="btn btn-success feedback-btn">
                            <input type="radio" name="feedback" value="great"> Great
                          </label>
                        </div>
                      </form>
                    </div>
                  </div>
                </nav>


                <div class="modal-body">
                  <textarea id="support-body" style="width:100%;height:100%"
                    placeholder="This is the default text"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick=support(event)>Send
                    Report</button>
                </div>
              </div>
            </div>
          </div>


          <li class="active"><a href="/account"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="auth-container">
      <div id="mfa" hidden>
        <h2 class="text-center">MFA</h2>
        <form>
          <div class="form-group">
            <label for="signin-MFA">MFA</label>
            <input type="token" class="form-control" id="signin-MFA" placeholder="Token">
          </div>
          <button type="button" class="btn btn-success btn-block" onclick="handleMFA(event)">Sign In</button>
        </form>
      </div>

      <div id="authinputs-1">
        <ul class="nav nav-tabs"></ul>
      <ul class="nav nav-tabs" >
        <li class="active"><a data-toggle="tab" href="#signup">Sign Up</a></li>
        <li><a data-toggle="tab" href="#signin">Sign In</a></li>
        <li><a data-toggle="tab" href="#forgot-password">Forgot Password</a></li>
      </ul>

      <div class="tab-content">
        <!-- Signup Tab -->
        <div id="signup" class="tab-pane fade in active">
          <h2 class="text-center">Create an Account</h2>
          <form>
            <div class="form-group">
              <label for="signup-name">Username:</label>
              <input type="text" class="form-control" id="signup-name" placeholder="Enter full name">
            </div>
            <div class="form-group">
              <label for="signup-email">Email Address:</label>
              <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signup-password">Password:</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="handleRegistration(event)">Sign Up</button>
          </form>
        </div>

        <!-- Signin Tab -->
        <div id="signin" class="tab-pane fade">
          <h2 class="text-center">Sign In</h2>
          <form>
            <div class="form-group">
              <label for="signin-email">Username:</label>
              <input type="email" class="form-control" id="signin-name" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signin-password">Password:</label>
              <input type="password" class="form-control" id="signin-password" placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="handleSignIn(event)">Sign In</button>
          </form>
        </div>

        <!-- Forgot Password Tab -->
        <div id="forgot-password" class="tab-pane fade">
          <h2 class="text-center">Forgot Password</h2>
          <form>
            <div class="form-group">
              <label for="forgot-password-email">Email Address:</label>
              <input type="email" class="form-control" id="forgot-password-email" placeholder="Enter email">
            </div>
            <button type="button" class="btn btn-warning btn-block" onclick="handleForgotPassword(event)">Reset Password</button>
          </form>
        </div>

      </div>
    </div>
    </div>
    
  </div>

  <footer class="container-fluid text-center">
    <p>Online Store Copyright</p>
  </footer>
  <script src="./static/index.js"></script>
</body>

</html>
