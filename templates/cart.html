<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Tenticle and Throw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style> 
            #cart-list {
            column-count: 3;
            column-gap: 20px;
        }

        .cart-card {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            break-inside: avoid;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background: white;
        }

        .cart-card img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .cart-card h4 {
            margin-top: 10px;
        }

        .cart-card .price {
            font-size: 18px;
            color: green;
        }


        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }

        .container {
            margin-bottom: 80px;
        }

        /* Sidebar Styling for Checkout */
        .checkout-sidebar {
            position: fixed;
            right: 0;
            bottom: 20px;
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .checkout-sidebar h4 {
            margin-top: 0;
        }

        .checkout-sidebar .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout-btn {
            font-size: 24px;
            background-color: #5A4AB0;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            /* Adjust this value to make the corners more or less rounded */
        }

        .checkout-btn:hover {
            background-color: #3A3492;
        }

        .checkout-sidebar {
            right: 0;
            bottom: 20px;
            /* Adjusted top position to avoid overlapping with the navbar */
            width: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 10px;
            z-index: 20;
            /* Ensure it's on top of other content */
            margin-right: 20px;
            font-size: 24px;
            /* Added margin to the right */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <main>
        {% include '_navbar.html' %}
        
        <div id="cart-notification" class="eldritch-notification">
            <p id="cart-notification-text"></p>
        </div>
    
        <div id="cart-notification"
            style="display:none; position:fixed; top:20px; right:20px; background-color:#333; color:white; padding:15px 20px; border-radius:8px; z-index:1000; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
        </div>

        <div class="container">
            <h2 class="text-center">Your Cart</h2>
            <div class="row" id="cart-list"></div>
        </div>

        <!-- Sidebar for Checkout -->
        <div class="checkout-sidebar">
            <h4>Order Summary</h4>
            <div class="total-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="total-row">
                <span>Shipping:</span>
                <span id="shipping">$5.00</span> <!-- Default shipping cost, can be updated dynamically -->
            </div>
            <div class="total-row">
                <span><strong>Total:</strong></span>
                <span id="total">$5.00</span> <!-- Default total cost, can be updated dynamically -->
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>

    </main>

    <footer class="container-fluid text-center">
        <p>Tenticle and Throw Copyright</p>
        <div class="container mt-4">
            <form class="inline-form">
                <label for="signUpEmail" class="mb-0">Signup to our newsletter to receive exclusive deals!</label>
                <input id="signUpEmail" type="email" class="form-control" placeholder="Email Address">
                <button type="button" class="btn btn-danger" onclick="handleSignUP(event)">Sign Up</button>
            </form>
        </div>

        <script>
            // Function to fetch cart contents from the API
            document.addEventListener('DOMContentLoaded', function () {
                fetch('/cart')
                    .then(response => response.json())
                    .then(data => {
                        let cartList = document.getElementById('cart-list');
                        let subtotal = 0;
                        data.forEach(cart => {
                            subtotal += cart.price * cart.quantity; // Calculate subtotal
                            // Create a card for each item in the cart              
                            let cartCard = `
        <div class="cart-card" data-product-id="${cart.product_id}">
            <img src="${cart.image}" alt="${cart.name}">
            <h4>${cart.name}</h4>
            <p class="price">$${cart.price}</p>
            <div class="quantity-controls" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <div style="display: flex; align-items: center; gap: 5px;">
                    <button class="btn btn-default btn-xs update-qty" data-action="decrease">âˆ’</button>
                    <span class="quantity">${cart.quantity}</span>
                    <button class="btn btn-default btn-xs update-qty" data-action="increase">+</button>
                </div>
                <button class="btn btn-danger btn-xs remove-item">Remove</button>
            </div>
        </div>
`;

                            cartList.innerHTML += cartCard;

                            // Update quantities
                            cartList.querySelectorAll('.update-qty').forEach(button => {
                                button.addEventListener('click', function () {
                                    const card = this.closest('.cart-card');
                                    const productId = card.getAttribute('data-product-id');
                                    const action = this.getAttribute('data-action');
                                    updateCartQuantity(productId, action, card);
                                });
                            });
                            cartList.querySelectorAll('.remove-item').forEach(button => {
                                button.addEventListener('click', function () {
                                    const card = this.closest('.cart-card');
                                    const productId = card.getAttribute('data-product-id');
                                    deleteCartItem(productId, card);
                                });
                            });
                        });

                        // Update the total price
                        document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
                        let shipping = 5.00; // Default shipping cost
                        let total = subtotal + shipping;
                        document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
                        document.getElementById('total').textContent = `$${total.toFixed(2)}`;
                    })
                    .catch(error => {
                        console.error('Error fetching cart contents:', error);
                    });
            });

            

        </script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
